<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe6e6, #ffc2d1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-top: 2rem;
            font-size: 2.5rem;
            color: #ff4d6d;
            font-weight: bold;
        }

        .quote {
            margin: 1.5rem 1.5rem;
            font-size: 1.5rem;
            color: #800000;
            padding: 1.5rem;
            background: #fff0f5;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery {
            margin: 2rem 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }

        footer {
            margin: 3rem 0 1rem;
            font-size: 1.5rem; /* Increased font size */
            color: #555;
            font-weight: bold; /* Optionally bold the text */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                font-size: 2rem; /* Slightly smaller text on smaller screens */
            }

            .quote {
                font-size: 1.2rem; /* Smaller quote text */
            }

            .gallery {
                margin: 1.5rem 1rem;
            }

            footer {
                font-size: 1.3rem; /* Slightly smaller footer text */
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.8rem; /* Further reduce header size for very small screens */
            }

            .quote {
                font-size: 1rem; /* Make quote text smaller on small screens */
            }

            .gallery {
                margin: 1rem 0.5rem;
            }

            footer {
                font-size: 1.2rem; /* Slightly smaller footer text for small screens */
            }
        }
    </style>
</head>
<body>

    <div class="quote">

        <img src="https://i.imgur.com/4DhRf0s.jpeg" alt="Us 3">

    </div>

    <footer>
        With you, forever and always üíò

</body>
</html>
